sudo: true
language: java
jdk:
  - openjdk7 # just run openJdk - oraclejdk7
env:
  global:
    - MAVEN_OPTS="-Xmx1024m -XX:MaxPermSize=256m"
    - TRAVIS_PYTHON_VERSION="2.7"
cache:
  directories:
  - $HOME/.m2
install:
  - "travis_wait mvn install --quiet -B -f pom-libs.xml -DskipTests=true" #download dependencies
  - "travis_wait mvn install --quiet -B -f docs/pom.xml -Dtycho.mode=maven -Pdocs" #build documentation using sphinx

script: "travis_wait mvn install --quiet -B -Pproduct -Psdk"

notifications:
  email:
    on_success: never
    on_failure: never
  irc:
    channels: "irc.freenode.org#udig"
    on_success: change
    on_failure: always
    template: "%{repository} (%{branch}:%{commit}): %{message} (%{build_url})"
branches:
  only:
    - enable-travis-build
    - master
