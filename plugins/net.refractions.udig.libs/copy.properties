# Update URL used to fetch GeoTools jars
# (and several other open source projects)

# Open Source Geospatial Foundation is the official repository used by
# the GeoTools project for stable releases - use this repository when
# using an official GeoTools numbered release
#
# Uncomment this line when working on a tagged release
geotoolsRepository=http://download.osgeo.org/webdav/geotools

# The OpenGeo company offers a SNAPSHOT repository populated by GeoTools
# nightly builds - in general it is much faster then the offical repository
# above
#
# Uncomment this line when working on trunk
geotoolsRepositorySnap=http://repo.opengeo.org

# The JAI tools maven repository is actually the offical sonaType snapshot repository
jaitoolsmaven=http://oss.sonatype.org/content/repositories/snapshots/

# GeoSolutions provide their own repository for imageio-ext builds
geosolutionsmaven=http://maven.geo-solutions.it/

# jgrasstools repo
#jgrasstoolsmaven=https://jgrasstools.googlecode.com/hg/mavenrepo
#jgrasstoolsmaven=https://bitbucket.org/moovida/jgrasstools/src/tip/mavenrepo/

# Central Repository
# 
# Please use the settings.xml file to provide your own mirror for the offical central
# repository. 
#
# for official mirrors see: http://docs.codehaus.org/display/MAVENUSER/Mirrors+Repositories
#
# (you may wish to control mirrors using your settings.xml file)

central=http://repo1.maven.org/maven2
# central=http://mirrors.ibiblio.org/pub/mirrors/maven2
# central=ftp://ibiblio.org/pub/packages/maven2
# central=http://ftp.cica.es/mirrors/maven2
# central=http://ibiblio.lsu.edu/main/pub/packages/maven2
# central=http://public.planetmirror.com/maven2/

# Your local repository (just absolute file path, NOT URL! see: http://maven.apache.org/ant-tasks/reference.html#localRepository)
repo=${user.home}/.m2/repository

geotools.version=8.0-M1