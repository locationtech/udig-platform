StyleEditor_xml_validator_common = SLD non valido_\n\nI problemi pi\u00F9 comuni sono:\n(1) non c''\u00E8 lo spazio dei nomi - usa  <ows:GetMap>, <sld:Rule>, <ogc:Filter>, <gml:Point> - la parte prima di ":" \u00E8 importante\n(2) lettere maiuscole - usa "<And>" not "<and>"\n(3) Ordine - L''ordine degli elementi \u00E8 importante\n(4) Assicurarsi che il primo elemento importi lo spazio dei nomi corretto (esempio: xmlns:sld="http://www.opengis.net/sld" per ogni spazio dei nomi
