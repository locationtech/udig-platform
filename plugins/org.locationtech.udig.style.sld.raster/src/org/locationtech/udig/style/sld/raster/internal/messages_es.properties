StyleEditor_xml_validator_common = Su SLD no es v\u00E1lido\n\nLos problemas m\u00E1s comunes son:\n(1) no contiene espacios de nombres - utilice <ows:GetMap>, <sld:Rule>, <ogc:Filter>, <gml:Point>  - la parte entes de ':' es importante\n(2) Utilizaci\u00F3n de may\u00FAsculas y min\u00FAsculas - use '<And>' no '<and>' \n(3) Orden - El orden de los elementos es importante\n(4) Aseg\u00FArese que la primera etiqueta importa el espacio de nombres correcto (por ej, xmlns:sld="http://www.opengis.net/sld") para TODOS los espacios de nombres\n\n
