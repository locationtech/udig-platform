showall.tip.name = Mostra tutto con la tastiera
showall.tip.tip  = \u00C8 possibile ingrandire finch\u00E9 la mappa \u00E8 completamente visualizzata usando il Control-Backspace.

styling.1.name = Import di SLD
styling.1.tip  = I files che descrivono lo stile dei piani (SLD) possono essere importati e applicati al piano andando in "Piano > Modifica Stile... > Importa".
styling.2.name = Export di SLD
styling.2.tip  = I file che descrivono lo stile del piano (SLD) usati per disegnare un piano possono essere esportati in un file XML e importati in altri software come GeoServer usando il comando "Piano > Modifica Stile... > Esporta".
styling.3.name = Simbologia tematica
styling.3.tip  = Le features di un piano possono essere colorate tenendo in considerazione i loro attributi andando nel menu "Piano > Modifica stile... > Tema".

tip.advanced.editing.hotkey.name = Stabilisce il modo di editing avanzato
tip.advanced.editing.hotkey.tip  = CTRL+SHIFT+A attiva e disattiva la modalit\u00E0 di editing avanzato durante l''editing
tip.bookmarks.name               = Aggiungi la posizione ai preferiti
tip.bookmarks.tip                = Aggiunge una posizione sulla mappa alla vista dei preferiti che si trova dietro la vista dei piani.
tip.change.location.ll.name      = Modifica il fuoco della mappa (Lat/Long)
tip.change.location.ll.tip       = Quando una posizione viene inserita nello spazio del testo con LL alla fine allora la posizione sar\u00E0 interpretata come Lat/Long indipendentemente dalla proiezione della mappa attiva.
tip.change.location.name         = Modifica il fuoco della mappa
tip.change.location.tip          = Il centro della mappa pu\u00F2 essere modificato velocemente inserendo una nuova posizione nell'apposito spazio del testo in basso al centro della finestra di uDig.
tip.copy.feature.name            = Copia feature tra piani diversi
tip.copy.feature.tip             = Le features selezionate attraverso gli strumenti di selezione a riquadro o selezione semplice possono essere copiati ed incollati in un altro piano che ha una geometria uguale o compatibile con quella di partenza. Contemporaneamente verranno copiati anche gli attributi con lo stesso nome e tipo presenti nei due piani.
tip.delete.vertex.name           = Elimina un vertice della geometria
tip.delete.vertex.tip            = Un vertice della geometria pu\u00F2 essere eliminato in diversi modi.\n\nSelezionando una geometria e poi cliccando su un vertice (oppure disegnando un riquadro intorno al vertice) e cancellando con il tasto Canc. E' possibile anche usare il menu Modifica > Elimina invece del tasto Canc.
tip.export.feature.name          = Incolla feature come XML
tip.export.feature.tip           = Se una feature viene selezionata per l'editing \u00E8 possibile copiarla ed incollarla in un editor di testo (ad esempio notepad) come XML. Questa procedura pu\u00F2 essere lenta per feature grandi.\n\nPer rendere possibile questo deve essere attivo uno degli strumenti di editing.
tip.export.filter.name           = Incolla un filtro di selezione come XML
tip.export.filter.tip            = Il filtro di selezione di un piano pu\u00F2 essere esportato come XML attraverso:\n1. attivazione di uno strumento di selezione\n2. attivazione dell'editor della mappa\n3. copia\n4. incolla in un editor di testo come notepad.
tip.extend.line.name             = Estende una linea esistente
tip.extend.line.tip              = Un linea pu\u00F2 essere estesa usando lo strumento di creazione delle linee. \u00C8 sufficiente selezionare la feature e cliccare uno dei punti finali continuando in questo modo la linea.
tip.mylar.name                   = Effetto Mylar
tip.mylar.tip                    = L''effetto Mylar nel menu del Piano rende semi trasparenti tutti i piani eccetto di quello selezionato.
tip.snap.size.name               = Modifica veloce del raggio dello snap
tip.snap.size.tip                = Il raggio dell''area di snap pu\u00F2 essere modificato velocemente tenendo premuto alt e routando la rotella del mouse.\n\nQuesto funziona solo se \u00E8 attivo uno strumento di editor.
tip.snapping.hotkey.name         = Attiva/disattiva lo snap
tip.snapping.hotkey.tip          = CTRL+SHIFT+S scorre le diverse modalit\u00E0 di snap quando \u00E8 attivo uno strumento di editing.
tip.split.line.name              = Dividi linea
tip.split.line.tip               = Una linea pu\u00F2 essere divisa usando gli strumenti di editig:\n1. selezionare la linea da dividere\n2. creare o selezionare il vertice dove dividere la linea\n3. selezionare dal menu di editing l'opzione Dividi, oppure selezionarla dal menu delle operazioni

tips.action.name = Suggerimenti e trucchi

transparency.tip.name = Disattivare la trasparenza
transparency.tip.tip  = \u00C8 possibile disattivare la trasparenza (per velocizzare il rendering) nel menu dello stile nelle Opzioni di Rendering.

uiPreferences = Interfaccia Utente di uDig

validation.1.name = Validazione delle feature
validation.1.tip  = Lo strumento "Operazione > Validazione..." effettua la validazione dei dati. Questa operazione pu\u00F2 essere d'aiuto per trovare errori nella geometria o negli attributi.

workbenchConfigurations = Configurazione del Workbench

zoom.tip.name = Zoom con la tastiera
zoom.tip.tip  = Control+= e Control+- sono degli short-cuts per ingrandire e rimpicciolire la visualizzazione.
