StyleEditor_xml_validator_common = Ihr SLD ist nicht g\u00FCltig.\r\n\
\r\n\
\u00DCbliche Probleme sind bspw:\r\n\
(1) Keine Namensr\u00E4ume - Verwenden Sie <ows:GetMap>, <sld:Rule>, <ogc:Filter>, <gml:Point>. Der Prefix vor dem ":" ist wichtig.\r\n\
(2) Gro\u00DFschreibung - Verwenden Sie "<And>" statt "<and>'"\r\n\
(3) Reihenfolge - Die Reihenfolge der Elemente ist wichtig.\r\n\
(4) Stellen Sie sicher, da\u00DF f\u00FCr JEDEN NAMENSRAUM der jeweils erste Tag den korrekten Namensraum importiert,\r\n\
z.B. xmlns:sld="http://www.opengis.net/sld"
