<h1>Welcome<a class="headerlink" href="#welcome" title="Permalink to this headline">¶</a></h1>
<p>The welcome page is shown when you launch uDig for the first time. It contains links to online help
and the uDig website.</p>
<div class="figure align-center">
<img alt="" src="_images/Startup2Welcome.png" style="width: 60%;" />
</div>
<p>You can open up the the Welcome page at any time using <em class="menuselection">Help ‣ Welcome</em> from the menu bar.</p>
<img alt="_images/WeclomeTip1.png" src="_images/WeclomeTip1.png" />
