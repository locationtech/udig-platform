<h1>Label Box<a class="headerlink" href="#label-box" title="Permalink to this headline">¶</a></h1>
<p>The <strong>Label</strong> is used to add your own text onto a <a class="reference internal" href="Page editor.html"><em>Page editor</em></a>. To add a
label to a Page please open up the <a class="reference internal" href="Palette View.html"><em>Palette View</em></a> and drag a label onto the
Page.</p>
