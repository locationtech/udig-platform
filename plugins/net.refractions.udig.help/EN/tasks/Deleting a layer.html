<h1>Deleting a layer<a class="headerlink" href="#deleting-a-layer" title="Permalink to this headline">Â¶</a></h1>
<ul>
<li><p class="first">Right click on a layer in the Layers View to open the layer context Menu and select <strong>Delete</strong> to
delete the selected layer</p>
<img alt="../_images/deletelayer.jpg" src="../_images/deletelayer.jpg" />
</li>
<li><p class="first">You can alternatively use the Delete key on a selected layer.</p>
</li>
