       <h3>Exiting the workbench</h3>
       <h3><a name="Exitingtheworkbench-ExitingtheWorkbench"></a>Exiting the Workbench</h3>

<p>To exit the Workbench, select <b>File &gt; Exit</b> from the menu bar or close the Workbench with the window close button, usually located in the top right corner.</p>
