       <h3>Viewport</h3>
       <h2><a name="Viewport-Viewport"></a>Viewport</h2>

<p>The viewport indicates the location, scale, and projection dictating the appearance of a Map. The location and scale are often refered to as the "area of interest".</p>

<p>You can adjust the viewport using the Navigation menu.</p>
