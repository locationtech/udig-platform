       <h3>Deleting a layer</h3>
       <h3><a name="Deletingalayer-Deletingalayer"></a>Deleting a layer</h3>

<ul>
	<li>Right click on a layer in the Layers View to open the layer context Menu and select <b>Delete</b> to delete the selected layer<br/>
<img src="download/attachments/4472/deletelayer.jpg" align="absmiddle" border="0"/></li>
</ul>



<ul>
	<li>You can alternatively use the Delete key on a selected layer.</li>
</ul>
